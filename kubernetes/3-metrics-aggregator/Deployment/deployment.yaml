apiVersion: apps/v1
kind: Deployment
metadata:
  name: metrics-aggregator-deployment
  labels:
    app: metrics-aggregator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: metrics-aggregator
  template:
    metadata:
      labels:
        app: metrics-aggregator
    spec:
      containers:
      - name: metrics-aggregator
        image: pala3105/pala3105-metrics-aggregator:latest
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "256Mi"
        envFrom:
        - configMapRef:
            name: metrics-aggregator-config
      restartPolicy: OnFailure
